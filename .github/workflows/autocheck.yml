name: Auto Create Issues from Tasks

on:
  push:
    branches:
      - master

jobs:
  issue-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Find all tasks.md
        id: set-matrix
        run: |
          files=$(find specs -type f -name 'tasks.md' | jq -R . | jq -s .)
          echo "matrix={\"tasks\":$files}" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    strategy:
      matrix: ${{ fromJson(steps.set-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Issue Bot (all specs)
        uses: imjohnbo/issue-bot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.tasks }}
          labels: "speckit,auto-task"
          title: "自動產生任務：{{text}}"
          body: "來源：tasks.md\n\n{{text}}"
