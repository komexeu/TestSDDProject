openapi: 3.0.0
info:
  title: 建立訂單 API
  description: 訂單建立、查詢、編輯等功能
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: Order
    description: 訂單相關 API
paths:
  /orders:
    post:
      summary: 建立訂單
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: 訂單建立成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          description: 請求參數錯誤
  /orders/{orderId}:
    get:
      summary: 查詢訂單明細
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 查詢成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'
        '404':
          description: 查無此訂單
    put:
      summary: 編輯訂單
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
          description: 訂單ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditOrderRequest'
      responses:
        '200':
          description: 訂單更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '404':
          description: 查無此訂單
        '400':
          description: 請求參數錯誤或訂單狀態不允許編輯
  /orders/list:
    get:
      summary: 查詢訂單列表
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
        - in: query
          name: offset
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 查詢成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderDetail'
components:
  schemas:
    OrderItemOutput:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        name:
          type: string
        quantity:
          type: integer
        price:
          type: number
      required: [id, productId, name, quantity, price]
    OrderStatus:
      type: string
      enum:
        - 已點餐
        - 已確認訂單
        - 製作中
        - 可取餐
        - 已取餐完成
        - 已取消
        - 製作失敗
        - 異常
    Product:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
      required: [id, code, name, description, price]
    ProductValidationError:
      type: array
      items:
        type: string
    CreateOrderRequest:
      type: object
      properties:
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemOutput'
        description:
          type: string
          nullable: true
      required: [userId, items]
    CreateOrderResponse:
      type: object
      properties:
        orderId:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemOutput'
        description:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        totalAmount:
          type: number
        createdAt:
          type: string
          format: date-time
      required: [orderId, userId, items, status, totalAmount, createdAt]
    OrderDetail:
      type: object
      properties:
        orderId:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemOutput'
        description:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        totalAmount:
          type: number
        createdAt:
          type: string
          format: date-time
      required: [orderId, userId, items, status, totalAmount, createdAt]
