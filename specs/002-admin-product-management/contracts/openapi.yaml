openapi: 3.0.3
info:
  title: 後台商品管理 API
  version: 1.0.0
servers:
  - url: /api
paths:
  /products:
    post:
      summary: 新增商品
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: 商品建立成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    get:
      summary: 查詢商品列表
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            enum: [name, price, createdAt]
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
      responses:
        '200':
          description: 商品列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products/{id}:
    put:
      summary: 編輯商品
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: 商品更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      summary: 刪除商品
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 商品已刪除
components:
  schemas:
    CreateProductRequest:
      type: object
      required:
        - name
        - description
        - price
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: integer
          minimum: 1
    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: integer
          minimum: 1
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
