openapi: 3.0.0
info:
  title: 商品管理 API
  description: 商品管理功能的 OpenAPI 文件
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: 本地開發伺服器
tags:
  - name: Product
    description: 商品相關 API
security:
  - {}
paths:
  /products:
    post:
      tags:
        - Product
      summary: 新增商品
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: 商品建立成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: 請求格式錯誤
        '500':
          description: 伺服器錯誤
  /products/list:
    get:
      tags:
        - Product
      summary: 查詢商品列表
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            enum: [name, price, createdAt]
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
      responses:
        '200':
          description: 商品列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '404':
          description: 找不到商品
        '500':
          description: 伺服器錯誤
  /products/{id}:
    put:
      tags:
        - Product
      summary: 編輯商品
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: 商品更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: 請求格式錯誤
        '404':
          description: 找不到商品
        '500':
          description: 伺服器錯誤
    delete:
      tags:
        - Product
      summary: 刪除商品
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 商品刪除成功
        '404':
          description: 找不到商品
        '500':
          description: 伺服器錯誤
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
      required: [id, code, name, description, price, isActive, createdAt]
    ProductValidationError:
      type: array
      items:
        type: string
    CreateProductRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        code:
          type: string
      required: [name, description, price, code]
    UpdateProductRequest:
      type: object
      properties:
        productId:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        code:
          type: string
      required: [productId]
