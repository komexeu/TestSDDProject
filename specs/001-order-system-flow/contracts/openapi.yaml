openapi: 3.0.0
info:
  title: 訂單系統 (Order) API
  description: 訂單狀態、確認、取消、完成等功能
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: Order
    description: 訂單相關 API
paths:
  /orders:
    post:
      summary: 用戶送出訂單
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: 訂單建立成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
  /orders/{orderId}/status:
    get:
      summary: 查詢訂單狀態
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 狀態查詢成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStatus'
  /orders/{orderId}/confirm:
    post:
      summary: 櫃檯確認訂單
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 訂單已確認
  /orders/{orderId}/cancel:
    post:
      summary: 用戶或櫃檯取消訂單
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 訂單已取消
  /orders/{orderId}/complete:
    post:
      summary: 櫃檯標記餐點完成
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 訂單已完成
  /orders/{orderId}/next-status:
    post:
      summary: 櫃檯將訂單狀態流轉到下一步
      description: 將指定訂單的狀態流轉到下一個狀態（如製作中→可取餐）。
      tags:
        - Order
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 狀態流轉成功，回傳新狀態
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStatus'
components:
  schemas:
    OrderItemOutput:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        name:
          type: string
        quantity:
          type: integer
        price:
          type: number
      required: [id, productId, name, quantity, price]
    OrderStatus:
      type: string
      enum:
        - 已點餐
        - 已確認訂單
        - 製作中
        - 可取餐
        - 已取餐完成
        - 已取消
        - 製作失敗
        - 異常
    CreateOrderRequest:
      type: object
      properties:
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemOutput'
        description:
          type: string
          nullable: true
      required: [userId, items]
    Order:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemOutput'
        description:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        canceledBy:
          type: string
          nullable: true
      required: [id, userId, items, status]
