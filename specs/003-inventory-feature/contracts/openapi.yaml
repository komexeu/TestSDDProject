openapi: 3.0.0
info:
  title: 庫存管理 (Inventory) API
  description: 商品庫存查詢、調整、異動紀錄
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: Inventory
    description: 庫存相關 API
paths:
  /inventory/{productId}:
    get:
      summary: 查詢單一商品庫存
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 查詢成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryStock'
        '404':
          description: 查無商品
  /inventory/{productId}/adjust:
    post:
      summary: 手動調整商品庫存
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustStockRequest'
      responses:
        '200':
          description: 調整成功
        '400':
          description: 輸入錯誤（如負數）
        '404':
          description: 查無商品
  /inventory/{productId}/logs:
    get:
      summary: 查詢商品庫存異動記錄
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 查詢成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    before:
                      type: integer
                    after:
                      type: integer
                    reason:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
      required: [id, code, name, description, price]
    InventoryStock:
      type: object
      properties:
        productId:
          type: string
        stock:
          type: integer
    AdjustStockRequest:
      type: object
      properties:
        newStock:
          type: integer
        reason:
          type: string
    InventoryLog:
      type: object
      properties:
        before:
          type: integer
        after:
          type: integer
        reason:
          type: string
        timestamp:
          type: string
          format: date-time
